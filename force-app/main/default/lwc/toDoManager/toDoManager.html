<template>
  <lightning-layout
    class="slds-align_absolute-center slds-text-align_center container"
    multiple-rows
  >
    <lightning-layout-item size="12">
      <div class="time">{time}</div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <div class="greeting">{greeting}</div>
    </lightning-layout-item>

    <lightning-layout-item
      size="12"
      large-device-size="6"
      medium-device-size="12"
      small-device-size="12"
      class="slds-m-top_large"
    >
      <lightning-layout-item size="12" class="slds-text-heading_large">
        What is your main focus today?
      </lightning-layout-item>
      <lightning-layout class="slds-m-vertical_large">
        <lightning-layout-item size="11">
          <lightning-input
            type="text"
            label="todo add"
            variant="label-hidden"
            placeholder="What is in your mind"
          >
          </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="1">
          <lightning-button-icon
            onclick={addTodoHandler}
            icon-name="utility:add"
            title="Add todo"
          >
          </lightning-button-icon>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>

    <lightning-layout-item size="12" class="slds-text-heading_large">
      <div>Upcoming</div>
      <template for:each={upcomingTasks} for:item="todo">
        <c-to-do-item
          key={todo.id}
          todo={todo}
          ondelete={deleteHandler}
          onupdate={updateHandler}
        ></c-to-do-item>
      </template>
      <div>Completed</div>
      <template for:each={completedTasks} for:item="todo">
        <c-to-do-item
          key={todo.id}
          todo={todo}
          ondelete={deleteHandler}
          onupdate={updateHandler}
        ></c-to-do-item>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
